<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You!</title>
    <link rel="stylesheet" href="styles/thankyou.css">
</head>
<body>

    <div class="thank-you-message">
        <h1>Thank You for Joining!</h1>
        <p>We appreciate your interest. Your submission has been received successfully.</p>
    </div>

    <div class="form-data">
        <h3>Your Submitted Information</h3>
        <p><strong>First Name:</strong> <span id="first-name-display"></span></p>
        <p><strong>Last Name:</strong> <span id="last-name-display"></span></p>
        <p><strong>Email:</strong> <span id="email-display"></span></p>
        <p><strong>Mobile Phone:</strong> <span id="phone-display"></span></p>
        <p><strong>Business Name:</strong> <span id="business-name-display"></span></p>
        <p><strong>Timestamp:</strong> <span id="timestamp-display"></span></p>
    </div>

    <script>
        // Fetch URL parameters and display form data
        const params = new URLSearchParams(window.location.search);
        document.getElementById("first-name-display").innerText = params.get("first-name");
        document.getElementById("last-name-display").innerText = params.get("last-name");
        document.getElementById("email-display").innerText = params.get("email");
        document.getElementById("phone-display").innerText = params.get("phone");
        document.getElementById("business-name-display").innerText = params.get("business-name");
        document.getElementById("timestamp-display").innerText = params.get("timestamp");
    </script>

</body>
</html>
